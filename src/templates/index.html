<!doctype html>
<html lang="{{locale}}" dir="ltr">

<head>
<!--
    Original Checklist by Alexis Danizan
    https://github.com/AlexisDanizan/Checklist-Tools-Website

    Modified for WordPress by Thomas A. Reinert
    https://github.com/Thomas-A-Reinert

 -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">
    <title>{{title_page}}</title>

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ff000">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{url_website}}">
    <meta property="og:title" content="{{title_page}}">
    <meta property="og:image" content="{{url_website}}{{url_base}}/img/logo.png">
    <meta property="og:description" content="{{description}}">
    <meta property="og:site_name" content="{{site_name}}">
    <meta property="og:locale" content="{{locale}}">
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{twitter_site}}">
    <meta name="twitter:creator" content="{{twitter_creator}}">
    <meta name="twitter:url" content="{{url_website}}">
    <meta name="twitter:title" content="{{title_page}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="{{url_website}}/img/logo.png">

    <link rel="dns-prefetch" href="{{url_website}}">
    <link rel="preconnect" href="{{url_website}}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link href="css/main.css" rel="stylesheet">

</head>
